<!--Web application section-->

<section class="contact-image">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <p class="contact-written">Contact <span class="development-font">with Us</span></p>
            </div>
        </div>
    </div>
</section>


<!--Contact number section-->

<section class="contact-section-background">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3 float-left">
                    <span class="fa fa-phone-volume fa-3x text-white float-left fa-background-one"></span>
                    <p class="phone-number"><span class="space"> </span>+8801744 245 716<br>
                        <span class="space"> </span>+8801744 245 716</p>
                </div>

                <div class="col-md-4 float-left">
                    <span class="fab fa-facebook-messenger fa-3x text-white float-left fa-background-two"></span>
                    <p class="phone-number"><span class="space"> </span>> service@infolookstudio.com<br>
                        <span class="space"> </span>> support@infolookstudio.com</p>
                </div>

                <div class="col-md-5 float-left">
                    <span class="fa fa-map-marker-alt fa-3x text-white float-left fa-background-three"></span>
                    <p class="phone-number"><span class="space"> </span>House# 303 (2nd Floor), Road# <br>
                        <span class="space"> </span>04, DOHS Mirpur, Dhaka -1216</p>
                </div>
            </div>
        </div>
    </div>
</section>


<!--Get in touch section-->

<section class="get-background">
    <div class="container">
        <div class="row">
            <div class="col-md-12 float-left">
                <div class="col-md-6 float-left">
                    <p class="get-written">Get in touch<br>
                        For <span class="your-font">your<br>
                        Next Project</span></p>
                </div>

                <div class="col-md-6 float-left information-box">
                    <form class="form-group row">
                        <div class="col-md-12">
                            <input type="text" name="name" id="Name" class="form-control" placeholder="Enter Your Name"/>
                        </div>
                    </form>
                    <form class="form-group row">
                        <div class="col-md-6">
                            <input type="text" name="email" id="Email" class="form-control" placeholder="Enter Email"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="phone" id="Phone" class="form-control" placeholder="Phone Number"/>
                        </div>
                    </form>
                    <form class="form-group row">
                        <div class="col-md-12">
                            <textarea type="" name="requirement" id="Requirement" class="form-control" placeholder="Write Your Requirements"/></textarea>
                        </div>
                    </form>

                    <form class="form-group row">
                        <div class="col-md-9 float-left">
                            <input type="file" name="file" id="File" class="form-control file-color" value="UPLOAD YOUR FILE"/>
                        </div>
                        <div class="col-md-3">
                            <input type="submit" name="btn" id="btn" class="form-control send-color" value="SEND">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
